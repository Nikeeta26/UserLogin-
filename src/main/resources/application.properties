spring.application.name=NewLogin

# JWT Configuration
app.jwtSecret=your-secret-key-here-make-it-very-secure-and-long-enough
app.jwtExpirationMs=86400000

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/userlogin?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=nikeeta26
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.format_sql=true

# Connection pool settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# H2 console (disabled)
spring.h2.console.enabled=false

# Allow CORS
cors.allowed-origins=*

# Logging
logging.level.org.springframework=INFO
logging.level.com.example.newlogin=DEBUG


server.port=8081